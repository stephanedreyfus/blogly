{% extends 'base.html' %}

{% block title %} User List {% endblock %}

{% block content %}

<h1>Users</h1>
<ul>
    {% for user in user_list%}

        <li><a href='/users/{{user.id}}'>{{user.first_name}} {{user.last_name}}</a></li>

    {% endfor %}
</ul>
<a href='/users/new'>Add new</a>

{% endblock %}
